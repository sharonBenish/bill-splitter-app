<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="logo"><img src="./images/logo.svg" alt=""></div>
  <div class="container">

    <div class="main">
      <div class="calculation__input">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
        </div>

        <div class="tip__rate">
          <label for="custom-rate">Select Tip %</label>
          <div class="rates">
            <button class="rate" data-rate="5">5%</button>
            <button class="rate" data-rate="10">10%</button>
            <button class="rate" data-rate="15">15%</button>
            <button class="rate" data-rate="25">25%</button>
            <button class="rate" data-rate="50">50%</button>
            <input class="rate" type="number" placeholder="Custom">
          </div>
          
        </div>

        <div class="number__people">
          <div><span>Number of People</span> <span class="warning">Can't be zero</span></div>
          <input type="number" id="people" placeholder="0">
        </div>
      </div>

      <div class="calculation__display">
        <div class="per__person">
          <span>Tip Amount <br><span>/ person</span></span>
          <span class="display" id="single">$0</span>
        </div>

        <div class="total">
          <span>Total <br><span>/ person</span></span>
          <span class="display" id="total">$0</span>
        </div>
        
        <button id="reset">Reset</button>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/sharonBenish">Sharon Benish-Wiilliams</a>.
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
